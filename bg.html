// History

		var history;
		function loadAllHistory() {
			history.dfs = new Array();
			history.tfs = new Array();
						
//			localStorage.clear();
//			return; 

			// 0. Register for new page loaded events.
			// ======================================
			chrome.extension.onRequest.addListener(
				function(request, sender, sendResponse) {
					computeTfsDfs(request.url, request.text, (new Date).getTime());
  			});

			// 1. Load already processed URLs from disk
			// ===========================================
			if(localStorage.length == 0) {
				// Executing the extension for the first time.
				history.lastProcessedHistoryEntry = 0;
			} else {	
				// Loading already processed history from disk
				history.lastProcessedHistoryEntry = parseInt(localStorage.getItem(keyLastProcessedHistoryEntry));				
				history.dfs = parseIntArray(localStorage.getItem(keyDfs));
				
				// Loading the TFs vectors
				for(var i = 0; i<localStorage.length; i++) {
					key = localStorage.key(i);
					keyComponents = key.split(" ");
					entryType = keyComponents[0];
					if(entryType == keyTfsEntry){
						url = keyComponents[1];
						history.tfs[url] = parseIntArray(localStorage.getItem(key));
						history.tfs.length++;
					}
				}
			}
						
			// 2. Load yet unprocessed URLs from history and compute TFs.
			// ==========================================================
			div = document.createElement('div');	// Used to parse the retrieved HTML for each page.
			chrome.history.search({
				text: "",
				startTime:history.lastProcessedHistoryEntry,
				maxResults: 400
			}, function(results){
				log += "Retrieving " + results.length + " results from history. <br>"
				history.unprocessed = results;
				timer = setInterval("processHistoryEntry();", 50);
			});
		}

		function processHistoryEntry() {
			if(history.unprocessed.length == 0) {
				clearInterval(timer);
				return;
			}
			
			req = new XMLHttpRequest();
			entry = history.unprocessed.pop();
			url = entry.url;					
			
			for(var i = 0; i<stopwebsites.length; i++) {
				if(url.match(stopwebsites[i])) return;
			}
					
			lastVisitTime = entry.lastVisitTime;
			req.open("GET", url, false);
			try {
				req.send();
				// Parse the html, eliminating <script> and <style> content.
				div.innerHTML = req.responseText.replace(/<script(.|\s)*?\/script>|<style(.|\s)*?\/style>/g, '');
				// Compute TFs and DFs (and update disk storage).
				computeTfsDfs(url, div.innerText, lastVisitTime);
			} 
			catch (err) {
				log += err + "<br>";
			}
		}

		function computeTfsDfs(url, s, lastVisitTime){
			if(history.tfs[url] == undefined) { history.tfs.length++; }
			history.tfs[url] = new Array();
			
			words = s.toLowerCase().match(/[a-zA-Z]+/g);
			if (words == null) return;
			
			for (var i = 0; i < words.length; i++) {
				word = words[i];
				if (stopwords[word] != 1) {
					if (typeof(history.tfs[url][word]) != 'number') {
						history.tfs[url][word] = 1;
						if (typeof(history.dfs[word]) != 'number') 
							history.dfs[word] = 1;
						else 
							history.dfs[word]++;
					}
					else 
						history.tfs[url][word]++;
				}
			}
			
			// Update disk storage
			localStorage.setItem(keyTfsEntry+" "+url, serializeIntArray(history.tfs[url]));
			localStorage.setItem(keyDfs, serializeIntArray(history.dfs));
			localStorage.setItem(keyLastProcessedHistoryEntry, lastVisitTime);
		}
		

// Tf-Idf Vector Space
// ========================================================================================

		function computeTfIdfScores(newUrl) {
			tfidfNewUrl = computeTfIdf(newUrl);
			
			// Compute tfidf, as well as the score, for each of the existing urls.
			var score = new Array(); var i = 0;
			for(url in history.tfs) {
				if (url != newUrl) {
					tfidf = computeTfIdf(url);
					
					// Compute the score
					var s = 0;
					for(word in tfidfNewUrl.tfidf) {
						if (typeof(tfidf.tfidf[word]) == 'number') {
							s += tfidfNewUrl.tfidf[word] * tfidf.tfidf[word];
						}
					}
					score[i++] = { score: s / (tfidfNewUrl.l * tfidf.l), url: url};				
				}
			}
			
			// Return the sorted array.
			return score.sort(function(a,b) {return b.score - a.score});
		}
		
		function computeTfIdf(url) {
			var tfidf = new Array();
			var l = 0;
			for(word in history.tfs[url]) {
				tfidf[word] = history.tfs[url][word] * Math.log(history.tfs.length / history.dfs[word]) / Math.LN2;
				l += tfidf[word]*tfidf[word];
			}
			l = Math.sqrt(l);
			return {tfidf:tfidf, l:l};
		}

// Convenience functions
// ========================================================================================
		function parseIntArray(arrayString) {
			var a = new Array();
			entries = arrayString.match(/[a-z]+:[0-9]+/g);
			if (entries == null) return a;
			for(var i = 0; i<entries.length; i++) {
				entry = entries[i];
				a[entry.match(/[a-z]+/g)] = parseInt(entry.match(/[0-9]+/g));
			}
			return a;
		}
		function serializeIntArray(a) {
			var s = "";
			for(entry in a) {
				s += entry + ":" + a[entry] + ", ";
			}
			return s;
		}

		function parseFloatArray(arrayString) {
			var a = new Array();
			entries = arrayString.match(/[a-z]+:[0-9]+.[0-9]+/g);
			if (entries == null) return a;
			for(var i = 0; i<entries.length; i++) {
				entry = entries[i];
				a[entry.match(/[a-z]+/g)] = parseFloat(entry.match(/[0-9]+.[0-9]+/g));
			}
			return a;
		}
		
		function serializeFloatArray(a) {
			return serializeIntArray(a);
