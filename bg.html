	<script>

ve", "ie", "if", "ignored", "immediate", "in", "inasmuch", "indeed", "indicate", "indicated", "indicates", "inner", "insofar", "instead", "into", "inward", "is", "isn't", "it", "it'd", "it'll", "it's", "its", "itself", "just", "keep", "keeps", "kept", "know", "known", "knows", "last", "lately", "later", "latter", "latterly", "least", "less", "lest", "let", "let's", "like", "liked", "likely", "little", "look", "looking", "looks", "ltd", "mainly", "many", "may", "maybe", "me", "mean", "meanwhile", "merely", "might", "more", "moreover", "most", "mostly", "much", "must", "my", "myself", "name", "namely", "near", "nearly", "necessary", "need", "needs", "neither", "never", "nevertheless", "new", "next", "nine", "no", "nobody", "non", "none", "noone", "nor", "normally", "not", "nothing", "novel", "now", "nowhere", "obviously", "of", "off", "often", "oh", "ok", "okay", "old", "on", "once", "one", "ones", "only", "onto", "or", "other", "others", "otherwise", "ought", "our", "ours", "ourselves", "outside", "over", "overall", "own", "p", "particular", "particularly", "per", "perhaps", "placed", "please", "plus", "possible", "presumably", "probably", "provides", "q", "que", "quite", "qv", "rather", "rd", "really", "reasonably", "regarding", "regardless", "regards", "relatively", "respectively", "right", "said", "same", "saw", "say", "saying", "says", "second", "secondly", "see", "seeing", "seem", "seemed", "seeming", "seems", "seen", "self", "selves", "sensible", "sent", "serious", "seriously", "seven", "several", "shall", "she", "should", "shouldn't", "since", "six", "so", "some", "somebody", "somehow", "someone", "something", "sometime", "sometimes", "somewhat", "somewhere", "soon", "sorry", "specified", "specify", "specifying", "still", "sub", "such", "sup", "sure", "t's", "take", "taken", "tell", "tends", "than", "thank", "thanks", "thanx", "that", "that's", "thats", "the", "their", "theirs", "them", "themselves", "then", "thence", "there", "there's", "thereafter", "thereby", "therefore", "therein", "theres", "thereupon", "these", "they", "they'd", "they'll", "they're", "they've", "think", "third", "this", "thorough", "thoroughly", "those", "though", "three", "through", "throughout", "thru", "thus", "tis", "to", "together", "too", "took", "toward", "towards", "tried", "tries", "truly", "try", "trying", "twas", "twice", "two", "un", "under", "unfortunately", "unless", "unlikely", "until", "unto", "up", "upon", "us", "used", "useful", "uses", "using", "usually", "uucp", "value", "various", "via", "viz", "vs", "wants", "was", "wasn't", "way", "we", "we'd", "we'll", "we're", "we've", "welcome", "well", "went", "were", "weren't", "what", "what's", "whatever", "when", "whence", "whenever", "where", "where's", "whereafter", "whereas", "whereby", "wherein", "whereupon", "wherever", "whether", "which", "while", "whither", "who", "who's", "whoever", "whole", "whom", "whose", "why", "will", "willing", "wish", "with", "within", "without", "won't", "wonder", "would", "wouldn't", "x", "yes", "yet", "you", "you'd", "you'll", "you're", "you've", "your", "yours", "yourself", "yourselves", "z", "zero"];
		for(var i=0; i<stoplist.length; i++) {
			stop[stoplist[i]] = 1;
		}
		
		var log = "";

// Storage keys
// ============

		keyLastProcessedHistoryEntry = "lastProcessedHistoryEntry";	// Timestamp
		keyDfs = "dfs"
		keyTfsEntry = "tfs";	// Format: "tfs url"
		keyNormalizedEntry = "normalized";	// Format: "normalized url"

// History
// ========================================================================================
		var history;
		history.ready = false;
		function loadAllHistory() {
			history.dfs = new Array();
			history.tfs = new Array();
			history.normalized = new Array();
						
//			localStorage.clear();
//			return; 

			// 0. Register for new page loaded events.
			// ======================================
			chrome.extension.onRequest.addListener(
				function(request, sender, sendResponse) {
					// Compute TFs and DFs.
					computeTfsDfs(request.url, request.text, (new Date).getTime());
					normalizeTfsVector(request.url);					
					computeBayesScores(request.url);
					updateNormalizedSum(request.url);
  			});

			// 1. Load already processed URLs from disk
			// ===========================================
			if(localStorage.length == 0) {
				// Executing the extension for the first time.
				history.lastProcessedHistoryEntry = 0;
			} else {	
				// Loading already processed history from disk
				history.lastProcessedHistoryEntry = parseInt(localStorage.getItem(keyLastProcessedHistoryEntry));				
				history.dfs = parseIntArray(localStorage.getItem(keyDfs));
				
				// Loading the TFs and Normalized vectors
				for(var i = 0; i<localStorage.length; i++) {
					key = localStorage.key(i);
					keyComponents = key.split(" ");
					entryType = keyComponents[0];
					
					if((entryType == keyTfsEntry) || (entryType == keyNormalizedEntry)){
						url = keyComponents[1];
						v = parseIntArray(localStorage.getItem(key));
						if (entryType == keyTfsEntry) {
							history.tfs[url] = v;
							history.tfs.length++;
							log += "Loading TFs entry for " + url + "<br>";
						} else {
							history.normalized[url] = v;
							history.normalized.length++;
							log += "Loading normalized entry for " + url + "<br>";
						}
					}
				}
			}
						
			// 2. Load yet unprocessed URLs from history and compute TFs.
			// ==========================================================
			div = document.createElement('div');	// Used to parse the retrieved HTML for each page.
			chrome.history.search({
				text: "",
				startTime:history.lastProcessedHistoryEntry,
				maxResults: 1000
			}, function(results){
				log += "Retrieving " + results.length + " results from history. <br>"
				for(var i = results.length - 1; i>=0; i--) {
					// Retrieve the html.
					req = new XMLHttpRequest();
					url = results[i].url;
					
					// TODO: Filter out undesired urls.
					if (url.indexOf("www.google.") != -1) continue;
					
					
					lastVisitTime = results[i].lastVisitTime;
					req.open("GET", url, false);
					try {
						req.send();
						// Parse the html, eliminating <script> and <style> content.
						div.innerHTML = req.responseText.replace(/<script(.|\s)*?\/script>|<style(.|\s)*?\/style>/g, '');
						// Compute TFs and DFs (and update disk storage).
						computeTfsDfs(url, div.innerText, lastVisitTime);
					} 
					catch (err) {
						log += err + "<br>";
					}
				}
				
				// 3. Compute normalized vectors for all TFs vectors.
				// ====================================================
				for(url in history.tfs) {
					normalizeTfsVector(url);
				}
				
				// 4. Compute Bayes Sets parameters
				// ================================
				initializeBayesParameters();
				
				history.ready = true;
			});
		}

		function computeTfsDfs(url, s, lastVisitTime){
			if(history.tfs[url] == undefined) { history.tfs.length++; }
			history.tfs[url] = new Array();
			
			words = s.toLowerCase().match(/[a-zA-Z]+/g);
			if (words == null) return;
			
			for (var i = 0; i < words.length; i++) {
				word = words[i];
				if (stop[word] != 1) {
					if (typeof(history.tfs[url][word]) != 'number') {
						history.tfs[url][word] = 1;
						if (typeof(history.dfs[word]) != 'number') 
							history.dfs[word] = 1;
						else 
							history.dfs[word]++;
					}
					else 
						history.tfs[url][word]++;
				}
			}
			
			// Update disk storage
			localStorage.setItem(keyTfsEntry+" "+url, serializeIntArray(history.tfs[url]));
			log += "Storing TFs entry for " + url + "<br>";
			localStorage.setItem(keyDfs, serializeIntArray(history.dfs));
			localStorage.setItem(keyLastProcessedHistoryEntry, lastVisitTime);
		}
		function normalizeTfsVector(url) {
			var tfIdf = new Array();
			var nrWords = 0;
			var avgTfIdf = 0;
			history.totalEntries = history.tfs.length + history.normalized.length;
			
			// Compute Tf-Idf vector
			for (word in history.tfs[url]) {
				tfIdf[word] = history.tfs[url][word] * Math.log(history.totalEntries / history.dfs[word]) / Math.LN2;
				nrWords++;
				avgTfIdf += tfIdf[word];
			}			
			avgTfIdf /= nrWords; 	// Assumes non-empty vector.

			// Delete Tfs vector
			delete history.tfs[url];
			history.tfs.length--;
			localStorage.removeItem(keyTfsEntry + " " + url);

			// Normalize
			if(history.normalized[url] == undefined) { history.normalized.length++; }
			history.normalized[url] = new Array();
			for(word in tfIdf) {
				if(tfIdf[word] > 2 * avgTfIdf) {
					history.normalized[url][word] = 1;
					history.normalized[url].length++;
				}
			}
			if(history.normalized[url].length == 0) return;

			// Update disk storage
			localStorage.setItem(keyNormalizedEntry + " " + url, serializeIntArray(history.normalized[url]));
			log += "Storing normalized entry for " + url + "<br>";
		}

// Bayesian Sets
// ========================================================================================
		function initializeBayesParameters() {
			history.bayes = {};
			history.bayes.scores = new Array();
			computeNormalizedSum();
		}

		function computeNormalizedSum() {
			history.bayes.normalizedSum = new Array();
			for(url in history.normalized) {
				for(word in history.normalized[url]) {
					if (typeof(history.bayes.normalizedSum[word]) != 'number') 
						history.bayes.normalizedSum[word] = 1;
					else 
						history.bayes.normalizedSum[word]++;
				}
			}
		}
		function updateNormalizedSum(url) {
			for(word in history.normalized[url]) {
				if (typeof(history.bayes.normalizedSum[word]) != 'number') 
					history.bayes.normalizedSum[word] = 1;
				else
					history.bayes.normalizedSum[word]++;
			}
		}
		
		function computeBayesScores(newUrl) {
			// Compute the query q for the url.
			var q = new Array();
			var n = history.normalized.length;
			for(word in history.bayes.normalizedSum) {
				alpha = 2 * history.bayes.normalizedSum[word] / n;
				if (history.normalized[newUrl][word] == 1) {
					q[word] = Math.log((alpha + 1)/alpha) / Math.LN2;
				} else {
					betta = 2 - alpha;
					q[word] = - Math.log((betta + 1)/betta) / Math.LN2;
				}
			}
			
			// Compute the actual scores
			var bayesScores = new Array();
			var i = 0;
			for(url in history.normalized) {
				score = 0;
				for(word in history.normalized[url]) {
					score += q[word];
				}
				bayesScores[i++] = {score:score, url:url};
			}
			
			history.bayes.scores[newUrl] = bayesScores.sort(function(a,b) {return b.score - a.score});
			
			// Debug
//			var firstSuggestion = history.bayes.scores[newUrl][1];
//			var text = "";
//			for (word in history.normalized[firstSuggestion.url]) {
//				text += word + ":" + q[word] + ", ";
//			}
//			alert(firstSuggestion.url + " " + text);
		}

// Convenience functions
// ========================================================================================
		function parseIntArray(arrayString) {
			var a = new Array();
			entries = arrayString.match(/[a-z]+:[0-9]+/g);
			if (entries == null) return a;
			for(var i = 0; i<entries.length; i++) {
				entry = entries[i];
				a[entry.match(/[a-z]+/g)] = parseInt(entry.match(/[0-9]+/g));
			}
			return a;
		}
		function serializeIntArray(a) {
			var s = "";
			for(entry in a) {
				s += entry + ":" + a[entry] + ", ";
			}
			return s;
		}

		function parseFloatArray(arrayString) {
			var a = new Array();
			entries = arrayString.match(/[a-z]+:[0-9]+.[0-9]+/g);
			if (entries == null) return a;
			for(var i = 0; i<entries.length; i++) {
				entry = entries[i];
				a[entry.match(/[a-z]+/g)] = parseFloat(entry.match(/[0-9]+.[0-9]+/g));
			}
			return a;
		}
		
		function serializeFloatArray(a) {
			return serializeIntArray(a);
		}

	</script>
