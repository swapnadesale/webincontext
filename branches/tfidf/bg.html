	<script>

 "i've", "ie", "if", "ignored", "immediate", "in", "inasmuch", "indeed", "indicate", "indicated", "indicates", "inner", "insofar", "instead", "into", "inward", "is", "isn't", "it", "it'd", "it'll", "it's", "its", "itself", "just", "keep", "keeps", "kept", "know", "known", "knows", "last", "lately", "later", "latter", "latterly", "least", "less", "lest", "let", "let's", "like", "liked", "likely", "little", "look", "looking", "looks", "ltd", "mainly", "many", "may", "maybe", "me", "mean", "meanwhile", "merely", "might", "more", "moreover", "most", "mostly", "much", "must", "my", "myself", "name", "namely", "near", "nearly", "necessary", "need", "needs", "neither", "never", "nevertheless", "new", "next", "nine", "no", "nobody", "non", "none", "noone", "nor", "normally", "not", "nothing", "novel", "now", "nowhere", "obviously", "of", "off", "often", "oh", "ok", "okay", "old", "on", "once", "one", "ones", "only", "onto", "or", "other", "others", "otherwise", "ought", "our", "ours", "ourselves", "outside", "over", "overall", "own", "p", "particular", "particularly", "per", "perhaps", "placed", "please", "plus", "possible", "presumably", "probably", "provides", "q", "que", "quite", "qv", "rather", "rd", "really", "reasonably", "regarding", "regardless", "regards", "relatively", "respectively", "right", "said", "same", "saw", "say", "saying", "says", "second", "secondly", "see", "seeing", "seem", "seemed", "seeming", "seems", "seen", "self", "selves", "sensible", "sent", "serious", "seriously", "seven", "several", "shall", "she", "should", "shouldn't", "since", "six", "so", "some", "somebody", "somehow", "someone", "something", "sometime", "sometimes", "somewhat", "somewhere", "soon", "sorry", "specified", "specify", "specifying", "still", "sub", "such", "sup", "sure", "t's", "take", "taken", "tell", "tends", "than", "thank", "thanks", "thanx", "that", "that's", "thats", "the", "their", "theirs", "them", "themselves", "then", "thence", "there", "there's", "thereafter", "thereby", "therefore", "therein", "theres", "thereupon", "these", "they", "they'd", "they'll", "they're", "they've", "think", "third", "this", "thorough", "thoroughly", "those", "though", "three", "through", "throughout", "thru", "thus", "tis", "to", "together", "too", "took", "toward", "towards", "tried", "tries", "truly", "try", "trying", "twas", "twice", "two", "un", "under", "unfortunately", "unless", "unlikely", "until", "unto", "up", "upon", "us", "used", "useful", "uses", "using", "usually", "uucp", "value", "various", "via", "viz", "vs", "wants", "was", "wasn't", "way", "we", "we'd", "we'll", "we're", "we've", "welcome", "well", "went", "were", "weren't", "what", "what's", "whatever", "when", "whence", "whenever", "where", "where's", "whereafter", "whereas", "whereby", "wherein", "whereupon", "wherever", "whether", "which", "while", "whither", "who", "who's", "whoever", "whole", "whom", "whose", "why", "will", "willing", "wish", "with", "within", "without", "won't", "wonder", "would", "wouldn't", "x", "yes", "yet", "you", "you'd", "you'll", "you're", "you've", "your", "yours", "yourself", "yourselves", "z", "zero"];
		var stopwords = new Array();
		for(var i=0; i<wordlist.length; i++) {
			stopwords[wordlist[i]] = 1;
		}
		var stopwebsites = [".google.", ".facebook.", ".youtube."];		

		var log = "";
		var detailsPage;

// Storage keys
// ============
		keyLastProcessedHistoryEntry = "lastProcessedHistoryEntry";
		keyNrEntries = "nrEntries";
		keyDfs = "dfs"
		keyTfsEntry = "tfs";
		keyTfIdfEntry = "tfidf";

// History
// ========================================================================================
		var store = new Lawnchair({adaptor: "webkit", name: "store", perPage:100});
		
		var history;
		history.scores = new Array();
		history.ready = false;
		function loadAllHistory() {
//			store.nuke();
//			return;
			
			// 1. Register for Page Loaded Events.
			registerForPageLoadedEvents();

			// 2. Load lastProcessed and dfs from disk			
			store.get(keyLastProcessedHistoryEntry, function(lastProcessed){
				if(lastProcessed == null) {
					// Executing the extension for the first time.
					history.lastProcessedHistoryEntry = 0;
					history.nrEntries = 0;
					history.dfs = new Array();
					processHistory();
				} else {
					history.lastProcessedHistoryEntry = lastProcessed.value;
					store.get(keyNrEntries, function(nrEntries){
						history.nrEntries = nrEntries.value;
						store.get(keyDfs, function(dfs) {
							history.dfs = parseIntArray(dfs.value);
							
							// 3. Load yet unprocessed URLs from history.
							processHistory();		
						});
					});
				}
			});
		}

		function registerForPageLoadedEvents() {
			chrome.extension.onRequest.addListener(
				function(request, sender, sendResponse) {
					for(var i = 0; i<stopwebsites.length; i++) {
						if(request.url.match(stopwebsites[i])) return;
					}

					computeTfsDfs(request.url, request.text, (new Date).getTime(), function(tfs){
						// Callback function, needed because of async database access inside computeTfsDfs.
						if (history.ready) {
							computeTfIdf(request.url, tfs, function(tfidf){
								// Callback function, needed because of async database access inside computeTfIdf.
								computeTfIdfScores(request.url, tfidf);
							});
						}						
					});
  			});
		}
		
		function processHistory() {
			div = document.createElement('div');	// Used to parse the retrieved HTML for each page.
			chrome.history.search({
				text: "",
				startTime:history.lastProcessedHistoryEntry,
				maxResults: 30
			}, function(results){
				log += "Retrieving " + results.length + " results from history. <br>"
				history.unprocessed = results;
				timer = setInterval("processHistoryEntry();", 100);
			});
		}

		function processHistoryEntry() {
			clearInterval(timer);
			if(history.unprocessed.length == 0) {
				historyLoaded();
				return;
			}
			
			req = new XMLHttpRequest();
			entry = history.unprocessed.pop();
			url = entry.url;					
			
			for(var i = 0; i<stopwebsites.length; i++) {
				if (url.match(stopwebsites[i])) {
					timer = setInterval("processHistoryEntry();", 100);
					return;
				}
			}

			lastVisitTime = entry.lastVisitTime;
			try {
				req.open("GET", url, false);
				req.send();
				// Parse the html, eliminating <script> and <style> content.
				div.innerHTML = req.responseText.replace(/<script(.|\s)*?\/script>|<style(.|\s)*?\/style>/g, '');
				// Compute TFs and DFs (and update disk storage).
				computeTfsDfs(url, div.innerText, lastVisitTime, function(tfs) {
					timer = setInterval("processHistoryEntry();", 100);
				});
			} 
			catch (err) {
				log += err + "<br>";
				timer = setInterval("processHistoryEntry();", 100);
			}
		}

		function computeTfsDfs(url, s, lastVisitTime, callback){
			words = s.toLowerCase().match(/[a-zA-Z]+/g);
			if (words == null) {
				callback(null);
				return;
			}

			history.nrEntries++;
			tfs = new Array();			
			for (var i = 0; i < words.length; i++) {
				word = stemmer(words[i]);
				if (stopwords[word] != 1) {
					if (typeof(tfs[word]) != 'number') {
						tfs[word] = 1;
						if (typeof(history.dfs[word]) != 'number') {
							history.dfs[word] = 1;
							history.dfs.length++;
						}
						else history.dfs[word]++;
					}
					else tfs[word]++;
				}
			}

			// Update disk storage
			store.save({key:keyTfsEntry+" "+url, value:serializeIntArray(tfs)}, function(obj){
				store.save({key:keyDfs, value:serializeIntArray(history.dfs)}, function(obj){
					store.save({key:keyLastProcessedHistoryEntry, value:lastVisitTime}, function(obj){
						store.save({key:keyNrEntries, value:history.nrEntries}, function(obj){
							callback(tfs);	// "return";	 
						});		
					});	
				});
			});
		}
		
		function historyLoaded() {
			// Compute tf-idf scores.
			computeTfIdfPaged(1, function() {
				history.ready = true;
			});
		}

// Tf-Idf Vector Space
// ========================================================================================
		function computeTfIdfPaged(page, callback) {
			store.paged(page, function(entries){
				// Iteration function for the elements of one page.
				var iteration = function(i, innerCallback) {
					if (i < entries.length) {
						keyComponents = entries[i].key.split(" ");
						if (keyComponents[0] == keyTfsEntry) {
							url = keyComponents[1];
							tfs = parseIntArray(entries[i].value);
							computeTfIdf(url, tfs, function(tfidf){
								// Loop through the elements of one page.
								iteration(i + 1, innerCallback);
							});
						} else iteration(i + 1, innerCallback);
					}
					else innerCallback();
				}
				
				// The actual inner loop.
				iteration(0, function() {
					// The outer (page) loop.
					if (entries.length == 0) callback();
					else computeTfIdfPaged(page + 1, callback);
				});
			});
		}
		
		function computeTfIdf(url, tfs, callback) {
			var tfidf = new Array();
			var length = 0;
			for(word in tfs) {
				tfidf[word] = tfs[word] * Math.log(history.nrEntries / history.dfs[word]) / Math.LN2;
				length += tfidf[word]*tfidf[word];
			}
			length = Math.sqrt(length);
			
			// Update disk storage
			store.save({key:keyTfIdfEntry+" "+url, value:{tfidf:serializeFloatArray(tfidf,5), length:length}}, function(obj){
				store.remove(keyTfsEntry+" "+url, function(obj) {
					callback({tfidf:tfidf, length:length});		// "return";
				});
			});
		}
		
		function computeTfIdfScores(newUrl, newTfidf) {
			if(history.scores[newUrl] == null) history.scores.length++;
			history.scores[newUrl] = new Array();
			computeTfIdfScoresPaged(1, function() {
				history.scores[newUrl] = history.scores[newUrl].sort(function(a,b) {return b.score - a.score});
			});
		}
		
		function computeTfIdfScoresPaged(newUrl, newTfIdf, page, callback) {
			store.paged(page, function(entries) {
				// Compute tfidf scores for the current page
				for (var i = 0; i < entries.length; i++) {
					keyComponents = entries[i].key.split(" ");
					if (keyComponents[0] != keyTfIdfEntry) 
						continue;
						
					url = keyComponents[1];
					if (url != newUrl) {
						tfidf = {tfidf:parseFloatArray(entries[i].value.tfidf), length:entries[i].value.length};							
							
						var s = 0;
						for (word in newTfidf.tfidf) {
							if (typeof(tfidf.tfidf[word] == 'number')) {
								s += newTfidf.tfidf[word] * tfidf.tfidf[word];
							}
						}
						history.scores[history.scores.length] = {score:s/newTfidf.length*tfidf.length, url:url};
					}
				}
					
				// Loop
				if (entries.length == 0) callback();
				else computeTfIdfScoresPaged(page + 1, callback);
			});
		}

// Convenience functions
// ========================================================================================
		function parseIntArray(arrayString) {
			var a = new Array();
			entries = arrayString.match(/[a-z]+:[0-9]+/g);
			if (entries == null) return a;
			for(var i = 0; i<entries.length; i++) {
				entry = entries[i];
				a[entry.match(/[a-z]+/g)] = parseInt(entry.match(/[0-9]+/g));
			}
			return a;
		}
		function serializeIntArray(a) {
			var s = "";
			for(entry in a) {
				s += entry + ":" + a[entry] + ", ";
			}
			return s;
		}

		function parseFloatArray(arrayString) {
			var a = new Array();
			entries = arrayString.match(/[a-z]+:[0-9]+.[0-9]+/g);
			if (entries == null) return a;
			for(var i = 0; i<entries.length; i++) {
				entry = entries[i];
				a[entry.match(/[a-z]+/g)] = parseFloat(entry.match(/[0-9]+.[0-9]+/g));
			}
			return a;
		}
		
		function serializeFloatArray(a, dec) {
			var s = "";
			for(entry in a) {
				s += entry + ":" + a[entry].toFixed(dec) + ", ";
			}
			return s;
		}
