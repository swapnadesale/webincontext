<html>
<body>
	<script>
		var bg = chrome.extension.getViews()[0];
		
		chrome.tabs.getSelected(null, function(tab){
			var url = tab.url;

			var struct = bg.struct[url];
			if(struct == null) {
				document.write("Website structure not yet computed.");
				return;
			}
			
			document.write("Structure for url: " + url + " with nrNodes: " + bg.nrNodes + "<br><br>");
			document.write(struct);
		});
	</script>
</body>
</html>
