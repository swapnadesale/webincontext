<html>
<body>
	<script>
		var bg = chrome.extension.getViews()[0];
		
		chrome.tabs.getSelected(null, function(tab){
			var url = tab.url;

			var struct = bg.struct[url];
			if(struct == null) {
				document.write("Website structure not yet computed.");
				return;
			}
			
			document.write("Structure for url: " + url + "<br>");
			document.write(struct.length + " parts <br><br>");
			for (var i = 0; i < struct.length; i++) {
				document.write(struct[i] + "<br><br>");
			}
		});
	</script>
</body>
</html>
